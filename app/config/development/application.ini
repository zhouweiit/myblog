[application]

//是否使用redis,1开启,2关闭
isUseRedis=1

keywords='app/config/keywords'
filterwords='app/config/filterwords'

//日志配置信息
[log]
//日志的路径，错误日志error.log,一般日志info.log,调试日志debug.info
logDir=/log

//是否使用文本日志,1开启,2关闭
isUseLogFile=1

//使出输出日志
isEchoLog=1

//日志级别,1error,2info,3debug
logLevel=1

//应用程序日志名称
applicationLogName=application

//数据库日志名称
databaseLogName=database

[blogDB]
host=127.0.0.1
username=root
password=
dbname=blog


[redis]
host=127.0.0.1
port=6379


[session]
sessionIdName=service_id
sessionTimeout=3600


[smarty]
compiledir 		= 'app/smarty/compile'
cachedir   		= 'app/smarty/cache'
templatedir		= 'app/smarty/views/template'
plugindir		= 'app/smarty/views/plugin'
configdir		= 'app/smarty/views/config'
leftdelimiter 	= '{%'
rightdelimiter 	= '%}'